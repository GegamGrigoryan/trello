<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <title>DND_Trello</title>
</head>

<body>
  <main class="main">
    <article class="container">
      <section>
        <h2 class="section-title">TODO</h2>

        <div class="welcome">Welcome to Trello!</div>

        <div class="add-task-wrp">
          <div class="task-item" draggable="true">
            Задача 1.1 TODO
            <div class="delete-item"></div>
                 </div>
                 <div class="task-item" draggable="true">
                   Задача 1.2 TODO
                   <div class="delete-item"></div>
                        </div>
                        <div class="task-item" draggable="true">
                         Задача 1.3 TODO
                         <div class="delete-item"></div>
                              </div>
          <label for="textarea-todo">
            <h3 class="add-tittle">&#8853; Add another card</h3>
          </label>
          <div class="textarea-wrp visible">
            <form class="forms">
              <textarea class="task-textarea" id="textarea-todo" name="story" style="resize: none" minlength="2"
                required></textarea>
                <img class="preview-img"> 
              <div class="btn-add-wrp">
                <button type="submit" class="add-btn">Add Task</button>
                <span class="delete-textarea"></span>
                <span class="input-file-img">
                  <input name="myFile" type="file" class="input-file">
                </span>
            </form>
          </div>
        </div>
        </div>
      </section>
    </article>

    <article class="container">
      <section>
        <h2 class="section-title">IN PROGRES</h2>
        <div class="add-task-wrp">
          <div class="task-item" draggable="true">
            Задача 1.1 IN PROGRES
            <div class="delete-item"></div>
                 </div>
                 <div class="task-item" draggable="true">
                   Задача 1.2 IN PROGRES
                   <div class="delete-item"></div>
                        </div>
                        <div class="task-item" draggable="true">
                         Задача 1.3 IN PROGRES
                         <div class="delete-item"></div>
                              </div>
          <label for="textarea-todo">
            <h3 class="add-tittle">&#8853; Add another card</h3>
          </label>

          <div class="textarea-wrp visible">
            <form class="forms">
              <textarea class="task-textarea" id="textarea-todo" name="story" style="resize: none" minlength="2"
                required></textarea>
                <img class="preview-img"> 

              <div class="btn-add-wrp">
                <button type="submit" class="add-btn">Add Task</button>
                <span class="delete-textarea"></span>
                <span class="input-file-img">
                  <input name="myFile" type="file" class="input-file">
                </span>
                
            </form>
          </div>
        </div>
        </div>
      </section>
    </article>

    <article class="container">
      <section>
        <h2 class="section-title">DONE</h2>
        <div class="add-task-wrp">
          <div class="task-item" draggable="true">
           Задача 1.1 DONE
           <div class="delete-item"></div>
                </div>
                <div class="task-item" draggable="true">
                  Задача 1.2 DONE
                  <div class="delete-item"></div>
                       </div>
                       <div class="task-item" draggable="true">
                        Задача 1.3 DONE
                        <div class="delete-item"></div>
                             </div>
          <label for="textarea-todo">
            <h3 class="add-tittle">&#8853; Add another card</h3>
          </label>
          <div class="textarea-wrp visible">

            <form class="forms">
              <textarea class="task-textarea" id="textarea-todo" name="story" style="resize: none" minlength="2"
                required></textarea>
                <img class="preview-img"> 
              <div class="btn-add-wrp">
                <button type="submit" class="add-btn">Add Task</button>
                <span class="delete-textarea"></span>
                <span class="input-file-img">
                  <input name="myFile" type="file" class="input-file">
                </span>
            </form>
          </div>
        </div>
        </div>
      </section>
    </article>
  </main>
</body>
<script href="index.js"></script>

</html>
